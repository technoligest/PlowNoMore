<div class="header">
  <h1 class="header-text">
    Customers List
  </h1>
  <button mat-icon-button color="primary" class="header-right-button" (click)=(newCustomer())>
    <i class="fas fa-plus-circle fa-3x"></i>
  </button>
</div>
<div>
  <mat-nav-list>
    <mat-list-item *ngFor="let customer of customers" (click)=(openCustomer(customer.id))>
       <!-- <a matLine href="...">{{ customer.name }}</a> -->
       {{ customer.name }}
    </mat-list-item>
  </mat-nav-list>
</div>
